<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Valentine ğŸ’˜</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 35px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      position: relative;
      width: 320px;
      height: 330px;
    }

    h1 {
      margin-bottom: 15px;
    }

    .tease {
      font-size: 14px;
      color: #ff4d6d;
      min-height: 20px;
      margin-bottom: 10px;
    }

    button {
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      position: absolute;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
      left: 50px;
      bottom: 40px;
    }

    #noBtn {
      background: #adb5bd;
      color: white;
      right: 50px;
      bottom: 40px;
    }

    img {
      width: 220px;
      border-radius: 15px;
    }

    .heart {
      position: fixed;
      bottom: -20px;
      font-size: 24px;
      animation: floatUp 4s linear forwards;
      pointer-events: none;
    }

    @keyframes floatUp {
      to {
        transform: translateY(-110vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="card" id="card">
    <h1>Perla, will you be my Valentine? ğŸ’–</h1>
    <div class="tease" id="tease"></div>
    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>
  </div>

  <audio id="escapeSound">
    <source src="https://www.soundjay.com/buttons/sounds/button-16.mp3" type="audio/mpeg">
  </audio>

  <script>
  const noBtn = document.getElementById("noBtn");
  const yesBtn = document.getElementById("yesBtn");
  const tease = document.getElementById("tease");
  const card = document.getElementById("card");

  const isMobile = window.matchMedia("(pointer: coarse)").matches;

  const teaseTexts = [
    "Nice try ğŸ˜œ",
    "Nope ğŸ˜",
    "Almost ğŸ˜‚",
    "Try again ğŸ’¨",
    "Youâ€™re funny ğŸ˜Œ"
  ];

  function moveNoButton() {
    if (!isMobile) return;

    const padding = 20;
    const btnWidth = noBtn.offsetWidth;
    const btnHeight = noBtn.offsetHeight;

    const maxX = window.innerWidth - btnWidth - padding;
    const maxY = window.innerHeight - btnHeight - padding;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    noBtn.style.position = "fixed";
    noBtn.style.left = `${x}px`;
    noBtn.style.top = `${y}px`;

    tease.textContent =
      teaseTexts[Math.floor(Math.random() * teaseTexts.length)];

    if (navigator.vibrate) {
      navigator.vibrate(60);
    }
  }

  function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.textContent = "ğŸ’–";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = 20 + Math.random() * 20 + "px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 4000);
  }

  if (isMobile) {
    noBtn.addEventListener("pointerdown", moveNoButton);
  }

  yesBtn.addEventListener("click", () => {
    card.innerHTML = `
      <h1>Yay!! ğŸ’•ğŸ¥°</h1>
      <img src="https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif" alt="Happy dancing" />
    `;

    // HEART SHOWER ğŸŒ§ï¸ğŸ’–
    setInterval(createHeart, 150);
  });
</script>
